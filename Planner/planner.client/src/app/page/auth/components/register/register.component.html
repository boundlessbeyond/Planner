<div>
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(value)]="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(value)]="password" name="password" required />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(value)]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit">Register</button>
  </form>
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
</div>
