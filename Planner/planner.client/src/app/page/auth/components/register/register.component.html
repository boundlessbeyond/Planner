<div>
  <h2>Register</h2>
  <form>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [formControl]="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [formControl]="password" name="password" required />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [formControl]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit" (click)="onSubmit()">Register</button>
  </form>
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
</div>
